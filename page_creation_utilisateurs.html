<!DOCTYPE html>

<html lang="fr-fr">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p><h1>Bienvenue sur la page d'ajout des utilisateurs !</h1></p>
    <p>
        Vous trouverez ci-dessous le formulaire pour renseigner un nouvel utilisateur :
    </p>
    <form action="Renseignements" method="get" class="form-example">
        <div class="form-example">
            <label for="name">Entrer le nom d'un utilisateur :</label>
            <input type="text" name="name" id="nouveau_nom_html" required>
        </div>
        <div class="form-example">
            <label for="address">Entrer son adresse :</label>
            <input type="text" name="address" id="nouvelle_adresse_html" required />
        </div>
        <div>
            <label for="phone">Entrer un numéro de téléphone :</label>
            <input type="text" name="phone" id="nouveau_telephone_html" required />
        </div>
        <div>
            <label for="card">Numéro de badge :</label>
            <input type="text" name="card" id="nouveau_badge_html" required />
        </div>
        <div class="form-example">
            <input type="submit" value="Valider">
        </div>
    </form>
</body>
</html>
